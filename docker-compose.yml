            extends:
                file: operator_ui/app.yml
                service: app    
            networks:
                internal:
                    aliases:
                        - operator-ui.docker.local
            logging:
                    driver: syslog
                    options:
                            tag: docker-operator-ui
            restart: unless-stopped
        job-db:
            privileged: true
            extends:
                file: job_locations_sds/app.yml
                service: app
            networks:
                internal:
                    aliases:
                        - job-db.docker.local
            logging:
                    driver: syslog
                    options:
                            tag: docker-job-db
            restart: unless-stopped

        mosquitto:
            extends:
                file: mosquitto/app.yml
                service: app
            ports:
                - "8883:8883"
            networks:
                internal:
                    aliases:
                        - mqtt.docker.local
            logging:
                    driver: syslog
                    options:
                            tag: docker-mosquitto
            restart: unless-stopped

        barcode-1:
            extends:
                file: barcode_dc/app.yml
                service: app
            networks:
                internal:
                    aliases:
                        - bs_1.docker.local
            logging:
                    driver: syslog
                    options:
                            tag: docker-barcode-1
            restart: unless-stopped
            depends_on:
                - "mosquitto"
            environment:
                - app_config=config/scanner_config_1.json

