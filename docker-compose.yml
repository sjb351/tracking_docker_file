services:
        management-ui:
            privileged: true
            extends:
                file: management_ui/app.yml
                service: app
            networks:
                        internal:
                                aliases:
                                        - management-ui.docker.local
            logging:
                    driver: syslog
                    options:
                            tag: docker-management-ui
            restart: unless-stopped
